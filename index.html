<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calendar with Holidays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff; 
      color: #333; /* Dark text color */
    }

    h2 {
      color: #4169e1; /* Royal blue header color */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #ffffff; /* White background for the calendar */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #b0c4de; /* Light steel blue border color */
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #87ceeb; /* Sky blue header background color */
    }

    #calendar-container {
      margin-bottom: 20px;
    }

    #nav-buttons {
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #4169e1; /* Royal blue button color */
      color: #fff; /* White text color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    h3 {
      display: inline-block;
      color: #4169e1; /* Royal blue text color */
    }

    .holiday {
      background-color: #ffcccb; /* Light coral background for holidays */
    }

    .holiday-tooltip {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h2>JavaScript Calendar with Holidays</h2>

  <div id="nav-buttons">
    <button onclick="showPreviousMonth()">Previous Month</button>
    <button onclick="showNextMonth()">Next Month</button>
  </div>

  <div id="calendar-container"></div>

  <div class="holiday-tooltip" id="holiday-tooltip"></div>

  <script>
    let currentYear = 2024;
    let currentMonth = 0; // January

    // Sample holidays (customize as needed)
    const holidays = {
      0: { 1: "New Year's Day" },
      1: { 21: "Martin Luther King Jr. Day" },
      3: { 14: "Valentine's Day" },
      3: { 29: "Good Friday" },
      3: { 31: "Easter Sunday" },
      4: { 1: "Easter Monday" },
      4: { 12: "International Workers' Day" },
      6: { 4: "Independence Day" },
      7: { 28: "Labor Day" },
      9: { 14: "Columbus Day" },
      10: { 11: "Veterans Day" },
      10: { 22: "Thanksgiving Day" },
      11: { 25: "Christmas Day" },
    };

    function generateCalendar(year, month) {
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayOfMonth = new Date(year, month, 1).getDay();

      const calendarContainer = document.getElementById('calendar-container');
      calendarContainer.innerHTML = `<h3>${new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' })}</h3>`;

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // Create header row
      const headerRow = document.createElement('tr');
      const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      daysOfWeek.forEach(day => {
        const th = document.createElement('th');
        th.textContent = day;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create days
      let dayCounter = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          if (i === 0 && j < firstDayOfMonth) {
            // Empty cells before the first day of the month
            cell.textContent = '';
          } else if (dayCounter <= daysInMonth) {
            cell.textContent = dayCounter;
            if (holidays[month] && holidays[month][dayCounter]) {
              cell.classList.add('holiday');
              cell.setAttribute('data-holiday', holidays[month][dayCounter]);
              cell.addEventListener('mouseover', showHolidayTooltip);
              cell.addEventListener('mouseout', hideHolidayTooltip);
            }
            dayCounter++;
          }
          row.appendChild(cell);
        }

        tbody.appendChild(row);
      }

      table.appendChild(tbody);
      calendarContainer.appendChild(table);
    }

    function showPreviousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11; // December
        currentYear--;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function showNextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0; // January
        currentYear++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function showHolidayTooltip(event) {
      const holidayName = event.target.getAttribute('data-holiday');
      const tooltip = document.getElementById('holiday-tooltip');
      tooltip.innerHTML = holidayName;
      tooltip.style.display = 'block';
      tooltip.style.left = `${event.pageX + 10}px`;
      tooltip.style.top = `${event.pageY - 20}px`;
    }

    function hideHolidayTooltip() {
      const tooltip = document.getElementById('holiday-tooltip');
      tooltip.style.display = 'none';
    }

    // Initial calendar display
    generateCalendar(currentYear, currentMonth);
  </script>

</body>
</html>
